<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GymBro PRO</title>
  <style>
    /* --- Reset --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #212121;
      padding: 15px 20px;
      border-bottom: 2px solid #ff5722;
    }

    .avatar {
      font-size: 32px;
      margin-right: 10px;
    }

    .name {
      font-weight: bold;
      font-size: 20px;
    }

    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background-color: #121212;
    }

    .message {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 14px;
      line-height: 1.4;
      font-size: 16px;
    }

    .user .bubble {
      background-color: #ff5722;
      color: white;
      border-bottom-right-radius: 2px;
    }

    .bot .bubble {
      background-color: #2c2c2c;
      color: #f5f5f5;
      border-bottom-left-radius: 2px;
    }

    #input-container {
      display: flex;
      align-items: center;
      padding: 14px;
      background-color: #212121;
      border-top: 2px solid #ff5722;
    }

    #input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background: #2c2c2c;
      color: white;
      outline: none;
      transition: background 0.2s;
    }

    #input:focus {
      background: #333;
    }

    #send {
      margin-left: 10px;
      padding: 12px 18px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #send:hover {
      background-color: #e64a19;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .typing {
      display: inline-block;
    }

    .typing span {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 0 2px;
      background: white;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>

<body>
  <header>
    <div class="avatar">üí™</div>
    <div class="name">GymBro PRO</div>
  </header>

  <div id="chat"></div>

  <div id="input-container">
    <input type="text" id="input" placeholder="Hazle una pregunta a tu entrenador...">
    <button id="send">Enviar</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    function appendMessage(sender, content) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);

      const bubble = document.createElement('div');
      bubble.classList.add('bubble');

      bubble.innerHTML = content
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\n/g, '<br>');

      msgDiv.appendChild(bubble);
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function appendTypingBubble() {
      const typingDiv = document.createElement('div');
      typingDiv.classList.add('message', 'bot');
      typingDiv.id = "typing-bubble";

      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.innerHTML = `<div class="typing"><span></span><span></span><span></span></div>`;

      typingDiv.appendChild(bubble);
      chat.appendChild(typingDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTypingBubble() {
      const bubble = document.getElementById('typing-bubble');
      if (bubble) bubble.remove();
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage('user', message);
      input.value = '';
      appendTypingBubble();

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        removeTypingBubble();
        appendMessage('bot', data.response);
      } catch (err) {
        removeTypingBubble();
        appendMessage('bot', '‚ö†Ô∏è Error al conectar con el servidor.');
      }
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
