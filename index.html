<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechSHpc - Chat Técnico</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --morado-oscuro: #1F0A3C;
      --azul-casi-negro: #020617;
      --texto: #FFFFFF;
      --dorado: rgba(218, 184, 115, 0.7);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(circle at top, #111827 0%, #020617 45%, #000 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--texto);
    }

    .chat-wrapper {
      width: 100%;
      max-width: 560px;
      height: 680px;
      background: rgba(2, 6, 23, 0.95);
      border-radius: 20px;
      border: 1px solid rgba(148,163,184,.35);
      box-shadow: 0 20px 50px rgba(0,0,0,.7);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 16px 20px;
      background: linear-gradient(90deg, var(--morado-oscuro), var(--azul-casi-negro));
      border-bottom: 1px solid rgba(148,163,184,.3);
    }

    .chat-title {
      font-weight: 600;
      letter-spacing: .05em;
      text-transform: uppercase;
      font-size: .95rem;
    }

    .chat-subtitle {
      font-size: .75rem;
      color: #CBD5F5;
      opacity: .9;
    }

    .chat-body {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: var(--azul-casi-negro);
    }

    /* LOGO CENTRADO */
    .chat-logo-center {
      display: flex;
      justify-content: center;
      margin: 18px 0 10px;
    }

    .chat-logo-center img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--dorado);
      box-shadow: 0 0 18px rgba(218, 184, 115, 0.25);
    }

    .message-row {
      display: flex;
      width: 100%;
    }

    .message-row.user {
      justify-content: flex-end;
    }

    .message-row.bot {
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 75%;
      padding: 10px 12px;
      border-radius: 14px;
      font-size: .85rem;
      line-height: 1.4;
      word-break: break-word;
    }

    .message-row.user .message-bubble {
      background: var(--morado-oscuro);
      border-bottom-right-radius: 4px;
    }

    .message-row.bot .message-bubble {
      background: #111827;
      border: 1px solid rgba(148,163,184,.3);
      border-bottom-left-radius: 4px;
    }

    .chat-footer {
      padding: 12px;
      border-top: 1px solid rgba(148,163,184,.35);
      background: rgba(15,23,42,.96);
    }

    .input-row {
      display: flex;
      gap: 10px;
    }

    .chat-input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,.6);
      background: #020617;
      color: var(--texto);
      font-size: .85rem;
      outline: none;
    }

    .chat-input::placeholder {
      color: #6B7280;
    }

    .send-button {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, var(--morado-oscuro), #1D267D);
      color: white;
      font-size: .85rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .send-button:hover {
      filter: brightness(1.05);
    }
  </style>
</head>

<body>
  <div class="chat-wrapper">

    <header class="chat-header">
      <div class="chat-title">⚡ TechSHpc</div>
      <div class="chat-subtitle">Asistente técnico para tu PC</div>
    </header>

    <main id="chat-body" class="chat-body">

      <!-- LOGO DENTRO DEL CHAT -->
      <div class="chat-logo-center">
        <img src="logo-techshpc.jpeg" alt="Logo TechSHpc">
      </div>

    </main>

    <footer class="chat-footer">
      <form id="chat-form" class="input-row">
        <input
          id="user-input"
          class="chat-input"
          type="text"
          placeholder="Escribe tu problema, ej: mi PC está lenta"
          autocomplete="off"
        />
        <button class="send-button" type="submit">
          Enviar ➤
        </button>
      </form>
    </footer>

  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chatBody = document.getElementById("chat-body");

    function addMessage(text, from) {
      const row = document.createElement("div");
      row.className = "message-row " + from;

      const bubble = document.createElement("div");
      bubble.className = "message-bubble";
      bubble.textContent = text;

      row.appendChild(bubble);
      chatBody.appendChild(row);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        addMessage(data.response || "Error al responder.", "bot");
      } catch {
        addMessage("No se pudo conectar con el servidor.", "bot");
      }
    });
  </script>
</body>
</html>
