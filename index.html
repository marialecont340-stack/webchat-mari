<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechSHpc ⚡</title>

  <style>
    :root {
      --bg-main: #0a0a0d;        /* fondo general gris oscuro */
      --bg-card: #0f0f14;        /* tarjeta principal */
      --bg-chat: #0c0c10;        /* fondo del chat (MÁS OSCURO) */
      --bg-bubble: #17171d;      /* burbujas bot */
      --gold: #fbbf24;
      --gold-soft: #f59e0b;
      --text: #f9fafb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #18181b, #09090b 55%, #000);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 520px;
      height: 90vh;
      max-height: 700px;
      background: var(--bg-card);
      border-radius: 20px;
      border: 1px solid #1f2937;
      box-shadow: 0 25px 60px rgba(0,0,0,.85);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      padding: 14px 18px 10px;
      border-bottom: 1px solid #1f2937;
      background: linear-gradient(90deg, #0b0b10, #111118);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title-block h1 {
      margin: 0;
      font-size: 1rem;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: var(--gold);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .title-block span {
      font-size: 0.78rem;
      color: var(--muted);
    }

    .pill {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(249,250,251,0.12);
      font-size: 0.75rem;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .dot-online {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 8px rgba(34,197,94,.8);
    }

    main {
      flex: 1;
      padding: 18px 18px 12px;
      background: var(--bg-chat);
      overflow-y: auto;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin: 18px 0 26px;
    }

    .logo-container img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 40px rgba(251,191,36,0.35);
    }

    .message {
      max-width: 80%;
      margin-bottom: 12px;
      padding: 11px 14px;
      border-radius: 14px;
      line-height: 1.42;
      font-size: 0.9rem;
    }

    .message.bot {
      background: var(--bg-bubble);
      border-left: 3px solid var(--gold);
    }

    .message.user {
      background: var(--gold);
      color: #111827;
      margin-left: auto;
    }

    .typing-inner {
      display: inline-flex;
      gap: 4px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background: var(--gold);
      border-radius: 999px;
      animation: blink 1.2s infinite both;
    }

    .typing-dot:nth-child(2) { animation-delay: .18s; }
    .typing-dot:nth-child(3) { animation-delay: .35s; }

    @keyframes blink {
      0%   { opacity: .2; transform: translateY(0); }
      30%  { opacity: 1; transform: translateY(-2px); }
      100% { opacity: .2; transform: translateY(0); }
    }

    footer {
      padding: 12px;
      background: linear-gradient(to top, #0a0a0d, #0a0a0de0);
      border-top: 1px solid #1f2937;
      display: flex;
      gap: 10px;
    }

    #input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(251,191,36,0.6);
      background: #0b0b10;
      color: var(--text);
      outline: none;
      font-size: 0.9rem;
    }

    #input::placeholder {
      color: #6b7280;
    }

    button {
      padding: 0 20px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--gold), var(--gold-soft));
      color: #111827;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(251,191,36,0.35);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    button:active {
      transform: translateY(1px);
    }
  </style>
</head>

<body>

  <div class="chat-wrapper">
    <header>
      <div class="title-block">
        <h1>⚡ TECHSHPC</h1>
        <span>Asistente técnico para tu PC</span>
      </div>
      <div class="pill">
        <span class="dot-online"></span>
        Responde en segundos
      </div>
    </header>

    <main id="chat">
      <div class="logo-container">
        <img src="logo-techshpc.jpeg" alt="Logo TechSHpc">
      </div>
    </main>

    <footer>
      <input
        id="input"
        placeholder="Escribe tu problema, ej: mi PC está lenta"
        autocomplete="off"
      />
      <button type="button" onclick="send()">Enviar ➤</button>
    </footer>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = "message " + type;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTyping() {
      removeTyping();
      const div = document.createElement("div");
      div.className = "message bot";
      div.id = "typing";
      div.innerHTML = `
        <div class="typing-inner">
          <span class="typing-dot"></span>
          <span class="typing-dot"></span>
          <span class="typing-dot"></span>
        </div>`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTyping() {
      const t = document.getElementById("typing");
      if (t) t.remove();
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";
      showTyping();

      try {
        const res = await fetch("https://webchat-mari.vercel.app/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        removeTyping();
        addMessage(data.response || "No pude responder ahora.", "bot");
      } catch {
        removeTyping();
        addMessage("⚠️ No se pudo conectar con el servidor.", "bot");
      }
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") send();
    });
  </script>

</body>
</html>
