<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSHpc - Asistente IA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2e2e2e; /* Fondo general gris oscuro */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background-color: #3b3b3b; /* Caja de chat gris */
      padding: 20px;
      border-radius: 15px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .chat-header {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .chat-header span {
      font-size: 28px; /* Emojis un poco m√°s grandes */
    }

    .input-container {
      display: flex;
      gap: 10px;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background-color: #555; /* Caja de texto gris m√°s claro */
      color: white;
    }

    .input-container input::placeholder {
      color: #ccc;
    }

    .input-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #1e90ff; /* Azul llamativo para el bot√≥n */
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .input-container button:hover {
      background-color: #1c7ed6;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">

      <button>Enviar</button>
    </div>
  </div>
</body>
</html>
