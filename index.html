<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechSHpc - Chat Técnico</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --morado-oscuro: #1F0A3C;
      --azul-casi-negro: #020617;
      --texto: #FFFFFF;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(circle at top, #111827 0%, #020617 45%, #000 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--texto);
    }

    /* CHAT MÁS GRANDE */
    .chat-wrapper {
      width: 100%;
      max-width: 560px;
      height: 680px;
      background: rgba(2, 6, 23, 0.95);
      border-radius: 20px;
      border: 1px solid rgba(148,163,184,.35);
      box-shadow: 0 20px 50px rgba(0,0,0,.7);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 16px 20px;
      background: linear-gradient(90deg, var(--morado-oscuro), var(--azul-casi-negro));
      border-bottom: 1px solid rgba(148,163,184,.3);
    }

    /* Contenedor logo + título */
    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-logo {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid rgba(148, 163, 184, 0.6);
    }

    .chat-title {
      font-weight: 600;
      letter-spacing: .05em;
      text-transform: uppercase;
      font-size: .95rem;
    }

    .chat-subtitle {
      font-size: .75rem;
      color: #CBD5F5;
      opacity: .9;
    }

    .chat-body {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: var(--azul-casi-negro);
    }

    .message-row {
      display: flex;
      width: 100%;
    }

    .message-row.user {
      justify-content: flex-end;
    }

    .message-row.bot {
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 75%;
      padding: 10px 12px;
      border-radius: 14px;
      font-size: .85rem;
      line-height: 1.4;
      word-break: break-word;
    }

    .message-row.user .message-bubble {
      background: var(--morado-oscuro);
      border-bottom-right-radius: 4px;
    }

    .message-row.bot .message-bubble {
      background: #111827;
      border: 1px solid rgba(148,163,184,.3);
      border-bottom-left-radius: 4px;
    }

    .chat-footer {
      padding: 12px;
      border-top: 1px solid rgba(148,163,184,.35);
      background: rgba(15,23,42,.96);
    }

    .input-row {
      display: flex;
      gap: 10px;
    }

    .chat-input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,.6);
      background: #020617;
      color: var(--texto);
      font-size: .85rem;
      outline: none;
    }

    .chat-input::placeholder {
      color: #6B7280;
    }

    .send-button {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, var(--morado-oscuro), #1D267D);
      color: white;
      font-size: .85rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .send-button:hover {
      filter: brightness(1.05);
    }

    .send-icon {
      font-size: 0.85rem;
    }

    /* Indicador “bot escribiendo…” */
    .typing-bubble {
      background: #111827;
      border: 1px solid rgba(148,163,184,.3);
      border-radius: 14px;
      padding: 8px 12px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #E5E7EB;
      opacity: 0.4;
      animation: blink 1s infinite ease-in-out;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.15s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.3s;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 0.2;
        transform: translateY(0);
      }
      50% {
        opacity: 0.9;
        transform: translateY(-2px);
      }
    }
  </style>
</head>

<body>
  <div class="chat-wrapper">

    <header class="chat-header">
      <div class="header-left">
        <!-- Asegúrate de que este archivo exista en el repo junto a index.html -->
        <img src="logo-techshpc.jpeg" alt="Logo TechSHpc" class="chat-logo" />
        <div>
          <div class="chat-title">⚡ TechSHpc</div>
          <div class="chat-subtitle">Asistente técnico para tu PC</div>
        </div>
      </div>
    </header>

    <!-- Chat vacío -->
    <main id="chat-body" class="chat-body"></main>

    <footer class="chat-footer">
      <form id="chat-form" class="input-row">
        <input
          id="user-input"
          class="chat-input"
          type="text"
          placeholder="Escribe tu problema, ej: mi PC está lenta"
          autocomplete="off"
        />
        <button class="send-button" type="submit">
          Enviar <span class="send-icon">➤</span>
        </button>
      </form>
    </footer>

  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chatBody = document.getElementById("chat-body");

    let typingRow = null;

    function addMessage(text, from) {
      const row = document.createElement("div");
      row.className = "message-row " + from;

      const bubble = document.createElement("div");
      bubble.className = "message-bubble";
      bubble.textContent = text;

      row.appendChild(bubble);
      chatBody.appendChild(row);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function showTyping() {
      hideTyping();

      const row = document.createElement("div");
      row.className = "message-row bot";

      const bubble = document.createElement("div");
      bubble.className = "typing-bubble";

      const dot1 = document.createElement("span");
      const dot2 = document.createElement("span");
      const dot3 = document.createElement("span");
      dot1.className = "typing-dot";
      dot2.className = "typing-dot";
      dot3.className = "typing-dot";

      bubble.appendChild(dot1);
      bubble.appendChild(dot2);
      bubble.appendChild(dot3);

      row.appendChild(bubble);
      chatBody.appendChild(row);
      chatBody.scrollTop = chatBody.scrollHeight;

      typingRow = row;
    }

    function hideTyping() {
      if (typingRow && typingRow.parentNode) {
        typingRow.parentNode.removeChild(typingRow);
      }
      typingRow = null;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      showTyping();

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();

        hideTyping();
        addMessage(data.response || "Error al responder.", "bot");
      } catch (err) {
        console.error(err);
        hideTyping();
        addMessage("No se pudo conectar con el servidor.", "bot");
      }
    });
  </script>
</body>
</html>
