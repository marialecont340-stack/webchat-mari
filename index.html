<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TechSHPC ü§ñ</title>
  <style>
    body {
      background: #1e1e1e;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .chat-container {
      width: 400px;
      background: #2a2a2a;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #111;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    .message {
      margin-bottom: 8px;
    }

    .user {
      color: #4fc3f7;
    }

    .bot {
      color: #a5d6a7;
    }

    .input-container {
      display: flex;
      border-top: 1px solid #444;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: #1e1e1e;
      color: white;
    }

    button {
      padding: 10px;
      border: none;
      background: #4fc3f7;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="chat-container">
  <div class="header">üõ†Ô∏è TechSHPC - Soporte T√©cnico</div>

  <div class="messages" id="messages">
    <div class="message bot">
      Hola üëã Soy TechSHPC. Escribe algo para probar la conexi√≥n.
    </div>
  </div>

  <div class="input-container">
    <input id="input" placeholder="Escribe tu mensaje..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");
    const text = input.value.trim();

    if (!text) return;

    messages.innerHTML += `<div class="message user">üßë T√∫: ${text}</div>`;
    input.value = "";
    messages.scrollTop = messages.scrollHeight;

    try {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();

      messages.innerHTML += `<div class="message bot">ü§ñ ${data.reply}</div>`;
    } catch (err) {
      messages.innerHTML += `<div class="message bot">‚ùå Error de conexi√≥n</div>`;
    }

    messages.scrollTop = messages.scrollHeight;
  }
</script>

</body>
</html>
