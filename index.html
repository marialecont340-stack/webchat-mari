<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TechSHpc ‚öôÔ∏è Asistente IA de Soporte T√©cnico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ---- ESTILO GENERAL ---- */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1c1f2b, #2e343f);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* ---- CONTENEDOR PRINCIPAL ---- */
    .chat {
      width: 420px;
      max-width: 95%;
      background: rgba(40, 44, 52, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      padding: 20px;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---- ENCABEZADO ---- */
    .header {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
      background: linear-gradient(to right, #1e90ff, #00ffaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .header span {
      font-size: 28px;
    }

    /* ---- √ÅREA DE MENSAJES ---- */
    .messages {
      background: #2a2d33;
      height: 300px;
      padding: 10px;
      border-radius: 10px;
      overflow-y: auto;
      margin-bottom: 12px;
      font-size: 14px;
      scrollbar-width: thin;
      scrollbar-color: #1e90ff #2a2d33;
    }
    .messages::-webkit-scrollbar {
      width: 6px;
    }
    .messages::-webkit-scrollbar-thumb {
      background: #1e90ff;
      border-radius: 4px;
    }

    /* ---- BURBUJAS DE CHAT ---- */
    .msg {
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 85%;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: #1e90ff;
      color: white;
      border-bottom-right-radius: 2px;
    }
    .bot {
      align-self: flex-start;
      background: #3c3f46;
      border-bottom-left-radius: 2px;
      color: #9cff9c;
    }

    /* ---- √ÅREA DE INPUT ---- */
    .input {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #555;
      color: white;
      outline: none;
    }
    input::placeholder { color: #bbb; }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #1e90ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #3aa1ff; }
    button:active { transform: scale(0.96); }

    /* ---- PIE DE P√ÅGINA ---- */
    .footer {
      text-align: center;
      margin-top: 8px;
      font-size: 11px;
      color: #9a9a9a;
    }
  </style>
</head>
<body>

  <div class="chat">
    <div class="header">
      <span>üíª TechSHpc ‚ö°</span><br>
      <small>Asistente IA de soporte t√©cnico</small>
    </div>

    <div id="messages" class="messages">
      <div class="msg bot">
        üëã ¬°Hola! Soy <b>TechSHpc</b>, tu asistente de hardware y software.<br>
        Cu√©ntame tu problema y te ayudar√© paso a paso üß†üîß
      </div>
    </div>

    <div class="input">
      <input id="userInput" placeholder="Ej: Mi laptop no enciende üîã">
      <button id="sendBtn">Enviar</button>
    </div>

    <div class="footer">‚öôÔ∏è TechSHpc AI ‚Ä¢ Diagn√≥stico y gu√≠a inteligente</div>
  </div>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const input = document.getElementById("userInput");
    const messages = document.getElementById("messages");

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage("user", text);
      input.value = "";

      // efecto de "escribiendo..."
      const typingMsg = addMessage("bot", "‚åõ Procesando tu consulta...");

      try {
        // üîó conexi√≥n al backend (se agregar√° despu√©s)
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        typingMsg.remove();
        addMessage("bot", data.reply || "No pude procesar tu solicitud. ü§ñ");
      } catch (err) {
        typingMsg.remove();
        addMessage("bot", "‚ö†Ô∏è Error al conectar con el servidor.");
      }
    }

    function addMessage(role, text) {
      const msg = document.createElement("div");
      msg.className = `msg ${role}`;
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
      return msg;
    }
  </script>

</body>
</html>
