<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üíª TechSHpc ‚ö° Asistente IA</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1c1f2b, #2e343f);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat {
      width: 420px;
      max-width: 95%;
      background: rgba(40, 44, 52, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      padding: 20px;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
      background: linear-gradient(to right, #1e90ff, #00ffaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .messages {
      flex: 1;
      background: #2a2d33;
      padding: 10px;
      border-radius: 10px;
      overflow-y: auto;
      font-size: 14px;
      scrollbar-width: thin;
      scrollbar-color: #1e90ff #2a2d33;
    }
    .messages::-webkit-scrollbar { width: 6px; }
    .messages::-webkit-scrollbar-thumb {
      background: #1e90ff;
      border-radius: 4px;
    }

    .msg {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
      animation: appear 0.2s ease-in;
    }

    @keyframes appear {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      background: #1e90ff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }
    .bot {
      background: #3c3f46;
      color: #9cff9c;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }

    .typing {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #3c3f46;
      color: #bbb;
      align-self: flex-start;
      border-radius: 12px;
      padding: 8px 12px;
      margin: 8px 0;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #9cff9c;
      border-radius: 50%;
      animation: blink 1.4s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }

    .input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #555;
      color: white;
      outline: none;
    }
    input::placeholder { color: #bbb; }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #1e90ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #3aa1ff; }
    button:active { transform: scale(0.96); }

    .footer {
      text-align: center;
      margin-top: 8px;
      font-size: 11px;
      color: #9a9a9a;
    }
  </style>
</head>
<body>

  <div class="chat">
    <div class="header">
      üíª TechSHpc ‚ö° <br>
      <small>Asistente IA de soporte t√©cnico</small>
    </div>

    <div id="messages" class="messages">
      <div class="msg bot">
        üëã ¬°Hola! Soy <b>TechSHpc</b>, tu asistente de hardware y software.<br>
        Cu√©ntame qu√© problema tienes y te ayudar√© paso a paso üß†üîß
      </div>
    </div>

    <div class="input">
      <input id="userInput" placeholder="Ej: Mi laptop no enciende üîã">
      <button id="sendBtn">Enviar</button>
    </div>

    <div class="footer">‚öôÔ∏è TechSHpc AI ‚Ä¢ Diagn√≥stico y gu√≠a inteligente</div>
  </div>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const input = document.getElementById("userInput");
    const messages = document.getElementById("messages");

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage("user", text);
      input.value = "";

      // A√±ade animaci√≥n "TechSHpc est√° escribiendo..."
      const typing = createTyping();

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        if (!res.ok) throw new Error("Error en la conexi√≥n con el servidor");

        const data = await res.json();
        typing.remove();
        addMessage("bot", data.reply || "No pude procesar tu solicitud ü§ñ");
      } catch (err) {
        typing.remove();
        addMessage("bot", "‚ö†Ô∏è Error: " + err.message);
      }
    }

    function addMessage(role, text) {
      const msg = document.createElement("div");
      msg.className = `msg ${role}`;
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
      return msg;
    }

    function createTyping() {
      const typing = document.createElement("div");
      typing.className = "typing";
      typing.innerHTML = `
        TechSHpc est√° escribiendo
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      `;
      messages.appendChild(typing);
      messages.scrollTop = messages.scrollHeight;
      return typing;
    }
  </script>

</body>
</html>
