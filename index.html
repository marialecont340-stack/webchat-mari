<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechSHpc ⚡</title>

  <style>
    :root {
      --bg-dark: #0b0b0b;
      --bg-soft: #141414;
      --gold: #d4af37;
      --gold-soft: #bfa24a;
      --text: #f1f1f1;
      --muted: #9a9a9a;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #1a1a1a, #050505);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 14px 18px;
      border-bottom: 1px solid #222;
    }

    header h1 {
      margin: 0;
      font-size: 1.1rem;
      color: var(--gold);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    header span {
      font-size: 0.85rem;
      color: var(--muted);
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin: 30px 0 10px;
    }

    .logo-container img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(212,175,55,0.25);
    }

    .hint {
      text-align: center;
      color: var(--muted);
      font-size: 0.85rem;
      margin-bottom: 20px;
    }

    .message {
      max-width: 85%;
      margin-bottom: 12px;
      padding: 12px 14px;
      border-radius: 14px;
      line-height: 1.4;
    }

    .bot {
      background: #1c1c1c;
      border-left: 3px solid var(--gold);
    }

    .user {
      background: var(--gold);
      color: #000;
      margin-left: auto;
    }

    .typing {
      display: inline-flex;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: var(--gold);
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(2) { animation-delay: .2s; }
    .dot:nth-child(3) { animation-delay: .4s; }

    @keyframes blink {
      0% { opacity: .2; }
      20% { opacity: 1; }
      100% { opacity: .2; }
    }

    footer {
      display: flex;
      gap: 10px;
      padding: 14px;
      background: linear-gradient(to top, #0a0a0a, transparent);
      border-top: 1px solid #222;
    }

    input {
      flex: 1;
      padding: 14px 16px;
      border-radius: 30px;
      border: 1px solid var(--gold-soft);
      background: var(--bg-soft);
      color: var(--text);
      outline: none;
    }

    input::placeholder {
      color: #777;
    }

    button {
      padding: 0 22px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(135deg, var(--gold), var(--gold-soft));
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header>
    <h1>⚡ TECHSHPC</h1>
    <span>Asistente técnico para tu PC</span>
  </header>

  <main id="chat">
    <div class="logo-container">
      <img src="logo-techshpc.jpeg" alt="TechSHpc Logo">
    </div>

    <div class="hint">
      ⚡ Responde en segundos…
    </div>
  </main>

  <footer>
    <input id="input" placeholder="Escribe tu problema, ej: mi PC está lenta" />
    <button onclick="send()">Enviar ▶</button>
  </footer>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = `message ${type}`;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTyping() {
      const div = document.createElement("div");
      div.className = "message bot";
      div.id = "typing";
      div.innerHTML = `
        <div class="typing">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTyping() {
      const t = document.getElementById("typing");
      if (t) t.remove();
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";
      showTyping();

      try {
        const res = await fetch("https://webchat-mari.vercel.app/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        removeTyping();
        addMessage(data.response, "bot");
      } catch {
        removeTyping();
        addMessage("⚠️ Error de conexión con el servidor.", "bot");
      }
    }
  </script>

</body>
</html>
