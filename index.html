<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechSHpc - Chat Técnico</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #05070D;
      --bg-panel: #0B0F1A;
      --bg-bubble-bot: #0F1525;
      --bg-bubble-user: #2A134D;

      --gold: #D6B46A;
      --gold-soft: rgba(214, 180, 106, 0.6);

      --text-main: #FFFFFF;
      --text-muted: #B8C0D9;
      --border-soft: rgba(148, 163, 184, 0.25);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(circle at top, #0E1325 0%, #05070D 55%, #000 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text-main);
    }

    .chat-wrapper {
      width: 100%;
      max-width: 560px;
      height: 680px;
      background: var(--bg-panel);
      border-radius: 22px;
      border: 1px solid var(--border-soft);
      box-shadow: 0 25px 70px rgba(0,0,0,.85);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 16px 20px;
      background: linear-gradient(90deg, #120826, #090D1F);
      border-bottom: 1px solid var(--border-soft);
    }

    .chat-title {
      font-weight: 600;
      letter-spacing: .06em;
      text-transform: uppercase;
      font-size: .95rem;
      color: var(--gold);
    }

    .chat-subtitle {
      font-size: .75rem;
      color: var(--text-muted);
      opacity: .85;
    }

    .chat-body {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: linear-gradient(180deg, #05070D 0%, #070B18 100%);
    }

    /* LOGO CENTRAL */
    .chat-logo-center {
      display: flex;
      justify-content: center;
      margin: 20px 0 14px;
    }

    .chat-logo-center img {
      width: 92px;
      height: 92px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--gold-soft);
      box-shadow: 0 0 22px rgba(214, 180, 106, 0.28);
    }

    .message-row {
      display: flex;
      width: 100%;
    }

    .message-row.user {
      justify-content: flex-end;
    }

    .message-row.bot {
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 14px;
      font-size: .85rem;
      line-height: 1.45;
      word-break: break-word;
    }

    .message-row.user .message-bubble {
      background: linear-gradient(135deg, #3A1B6E, #2A134D);
      color: #F8F7FF;
      border-bottom-right-radius: 4px;
    }

    .message-row.bot .message-bubble {
      background: var(--bg-bubble-bot);
      border: 1px solid var(--border-soft);
      border-bottom-left-radius: 4px;
      color: var(--text-main);
    }

    .chat-footer {
      padding: 12px;
      border-top: 1px solid var(--border-soft);
      background: linear-gradient(180deg, #070B18, #05070D);
    }

    .input-row {
      display: flex;
      gap: 10px;
    }

    .chat-input {
      flex: 1;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(214, 180, 106, 0.35);
      background: #05070D;
      color: var(--text-main);
      font-size: .85rem;
      outline: none;
    }

    .chat-input::placeholder {
      color: #6E768F;
    }

    .chat-input:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 2px rgba(214, 180, 106, 0.25);
    }

    .send-button {
      padding: 10px 20px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #E5C77A, #C9A14A);
      color: #1A1205;
      font-size: .85rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 6px 18px rgba(214, 180, 106, 0.35);
    }

    .send-button:hover {
      filter: brightness(1.05);
    }
  </style>
</head>

<body>
  <div class="chat-wrapper">

    <header class="chat-header">
      <div class="chat-title">⚡ TechSHpc</div>
      <div class="chat-subtitle">Asistente técnico para tu PC</div>
    </header>

    <main id="chat-body" class="chat-body">
      <div class="chat-logo-center">
        <img src="logo-techshpc.jpeg" alt="Logo TechSHpc">
      </div>
    </main>

    <footer class="chat-footer">
      <form id="chat-form" class="input-row">
        <input
          id="user-input"
          class="chat-input"
          type="text"
          placeholder="Escribe tu problema, ej: mi PC está lenta"
          autocomplete="off"
        />
        <button class="send-button" type="submit">
          Enviar ➤
        </button>
      </form>
    </footer>

  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chatBody = document.getElementById("chat-body");

    function addMessage(text, from) {
      const row = document.createElement("div");
      row.className = "message-row " + from;

      const bubble = document.createElement("div");
      bubble.className = "message-bubble";
      bubble.textContent = text;

      row.appendChild(bubble);
      chatBody.appendChild(row);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        addMessage(data.response || "Error al responder.", "bot");
      } catch {
        addMessage("No se pudo conectar con el servidor.", "bot");
      }
    });
  </script>
</body>
</html>
